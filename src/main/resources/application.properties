spring.datasource.url= jdbc:postgresql://localhost:5433/kiwi_social_db
spring.datasource.username= daniel
spring.datasource.password= daniel
spring.sql.init.mode=always

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

firebase.project.id=kiwi-social
server.address=0.0.0.0
server.servlet.context-path=/api
logging.level.org.springframework.web=DEBUG

# Spring AI Ollama
spring.ai.ollama.base-url=${OLLAMA_URL:http://localhost:11434}
spring.ai.ollama.embedding.model=nomic-embed-text

# Spring AI Vector Store
spring.ai.vectorstore.pgvector.initialize-schema=true
spring.ai.vectorstore.pgvector.dimensions=768
spring.ai.vectorstore.pgvector.index-type=hnsw